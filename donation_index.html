<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="donation_styles.css" />
  <title>Donation</title>
</head>

<body>

  <header>
    <h1 class="main-title">The Green <br>Trees Initiative</h1>
  </header>

  <div class="main">   
    <div class="container">

      <div class="title">
        Your Information
      </div>

      <div class="field">
        <div class="flex">
          <label class="label">FIRST NAME</label>
          <input type="text" class="input" placeholder="Enter your first name" />
        </div>
        <div class="flex">
          <label  class="label">LAST NAME</label>
          <input type="text" class="input" placeholder="Enter your last name" />
        </div>
      </div>

      <div class="field">
        <div class="flex">
          <label class="label">STREET ADDRESS</label>
          <input type="text"  placeholder="Street Address" />
        </div>
      </div>

      <div class="field">
        <div class="flex">
          <label class="label">CITY</label>
          <input class="inp" type="text" id="city" placeholder="City" />
        </div>
        <div class="flex">
          <label class="label">STATE</label>
          <input class="inp" type="text" id="state" placeholder="State" />
        </div>
        <div class="flex">
          <label class="label">ZIP CODE</label>
          <input class="inp" type="text" id="zip-code" placeholder="Zip Code" />
        </div>
      </div>
    
      <div class="title">
        Payment Information
      </div>

      <div class="field ">
        <div class="flex">
          <label>CREDIT CARD NUMBER</label>
          <input type= "text" placeholder="CREDIT CARD NUMBER" />
        </div>
      </div>

      <div class="field">
        <div class="flex">
          <label>EXPIRATION</label>
          <input class="inp" type="text"  placeholder="MM" />
        </div>
        <div class="flex">
          <label></label>
          <input class="inp" type="text" placeholder="YYYY" />
        </div>
        <div class="flex">
          <label>SECURITY CODE</label>
          <input class="inp" type="text"  placeholder="CVV" />
        </div>
      </div>

      <h2>
        Click the button to confirm your donation of $10, recurring monthly.
      </h2>

      <div class="button">
        <button>Process Payment</button>
      </div>

    </div>
   

    <div>
      <h2 class="title">Give HOPE to those Who need It most</h2>
    </div>

  </div>
</body>

</html>
